<div class="content">
  <button class="button" [disabled]="isLoading" (click)="toggleLoading()">
    <img *ngIf="isLoading" style="width : 36px" src="assets/images/spinner.gif" />
    <span>{{status}}</span>
  </button>
  <button class="button button--reset" *ngIf="isShowResetButton" (click)="resetData()">Сбросить данные</button>
</div>
