<style>
    .button {
    background-color: #008cba; /* Green */
    border: none;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 48px;
    width: 250px;
    gap: 10px;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    }
    .button:disabled {
    opacity: 0.8;
    }
    
    .spinner {
    height: 36px;
    width: 36px;
    border-left: 3px solid white;
    border-bottom: 3px solid white;
    border-right: 3px solid white;
    border-top: 3px solid transparent;
    border-radius: 50%;
    animation: spinner 1s linear infinite;
    }
    
    @keyframes spinner {
    from {
    transform: rotate(0deg);
    }
    
    to {
    transform: rotate(360deg);
    }
    }
    </style>
    
    <button class="button" [disabled]="isLoading" (click)="toggleButton()">
    <div *ngIf="isLoading" class="spinner"></div>
    <span>{{name}}</span>
    </button>
